{% for dispositivo in dispositivo_list%}

<h1> {{ dispositivo.nombre }}</h1>
<p> {{ dispositivo.marca }}</p>
<p> {{ dispositivo.imagenUrlDis }}</p>

<a href="{% url 'detalleDispositivo' dispositivo.id%}">Ver detalle de {{ dispositivo.nombre}}</a>

{% empty %}
    
    <p>No hay dispositivos disponibles.</p>

{% endfor %}
